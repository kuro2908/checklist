<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lộ trình dự án Web Truyện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
            max-width: 300px;
        }
        .bar-chart-container {
            position: relative;
            margin: auto;
            height: 360px; /* Tăng chiều cao cho nhiều giai đoạn hơn */
            width: 100%;
        }
        .task-checkbox:checked + .task-text {
            text-decoration: line-through;
            color: #64748b; /* slate-500 */
        }
        .phase-header {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .phase-header:hover {
            background-color: #f1f5f9; /* slate-100 */
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        .transition-transform {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Lộ trình phát triển dự án Web Truyện</h1>
            <p class="text-slate-600 mt-2">Dashboard theo dõi tiến độ và các giai đoạn phát triển của dự án.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <aside class="lg:col-span-1 space-y-8">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold text-center mb-4">Tiến độ tổng thể</h2>
                    <div class="chart-container">
                        <canvas id="overallProgressChart"></canvas>
                    </div>
                    <div class="text-center mt-4 space-y-1">
                        <p class="text-4xl font-bold text-sky-600" id="total-percentage">0%</p>
                        <p class="text-slate-500" id="total-tasks-summary">0/0 công việc hoàn thành</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold text-center mb-4">Tiến độ theo giai đoạn</h2>
                    <div class="bar-chart-container">
                        <canvas id="phaseProgressChart"></canvas>
                    </div>
                </div>
            </aside>

            <section class="lg:col-span-2 space-y-6" id="phases-container">
                <!-- Các giai đoạn sẽ được JS chèn vào đây -->
            </section>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectData = {
                phases: [
                    {
                        id: 1,
                        title: "Giai đoạn 1: Nền tảng & Xác thực (Đã hoàn thành)",
                        goal: "Xây dựng cấu trúc, DB, API xác thực và cài đặt cơ bản cho dự án.",
                        tasks: [
                            { text: "Tạo cấu trúc thư mục server và client.", done: true },
                            { text: "Cài đặt Express, Sequelize, mysql2, dotenv, cors.", done: true },
                            { text: "Thiết kế và tạo Database MySQL hoàn chỉnh.", done: true },
                            { text: "Hoàn thành file kết nối server/config/database.js.", done: true },
                            { text: "Tạo các file model của Sequelize.", done: true },
                            { text: "Định nghĩa các mối quan hệ (associations) giữa các model.", done: true },
                            { text: "Backend: API đăng ký bằng email & mật khẩu.", done: true },
                            { text: "Backend: API đăng nhập bằng email & mật khẩu (JWT).", done: true },
                            { text: "Backend: API đăng nhập bằng Google.", done: true },
                            { text: "Frontend: Cài đặt react-router-dom, axios, zustand.", done: true },
                            { text: "Frontend: Cấu hình proxy trong vite.config.js.", done: true },
                            { text: "Frontend: Quản lý trạng thái đăng nhập (authStore).", done: true }
                        ]
                    },
                    {
                        id: 2,
                        title: "Giai đoạn 2: Mở rộng Database & Xử lý lỗi Backend",
                        goal: "Hoàn thiện cấu trúc dữ liệu và xây dựng nền tảng xử lý lỗi.",
                        tasks: [
                            { text: "DB: Thêm cột view_count, publication_status vào bảng stories.", done: false },
                            { text: "DB: Tạo bảng user_follows.", done: false },
                            { text: "DB: Tạo bảng profile_comments.", done: false },
                            { text: "DB: Tạo bảng notifications.", done: false },
                            { text: "DB: Tạo bảng reading_history để lưu lịch sử đọc.", done: false },
                            { text: "Model: Cập nhật các model tương ứng (Story, UserFollow, ReadingHistory...).", done: false },
                            { text: "Model: Cập nhật association.js với các mối quan hệ mới.", done: false },
                            { text: "Backend: Xây dựng middleware xử lý lỗi tập trung.", done: false }
                        ]
                    },
                    {
                        id: 3,
                        title: "Giai đoạn 3: API Backend - Chức năng cơ bản & Khám phá",
                        goal: "Xây dựng các API CRUD chính cho việc đọc và tìm kiếm truyện.",
                        tasks: [
                            { text: "API lấy danh sách truyện (có phân trang, lọc, sắp xếp).", done: false },
                            { text: "API lấy thông tin chi tiết một truyện.", done: false },
                            { text: "API lấy danh sách chương của một truyện.", done: false },
                            { text: "API lấy nội dung một chương.", done: false },
                            { text: "API tìm kiếm truyện.", done: false },
                            { text: "API tăng lượt xem cho truyện.", done: false },
                            { text: "API cho Bảng xếp hạng (top view, top rating...).", done: false }
                        ]
                    },
                    {
                        id: 4,
                        title: "Giai đoạn 4: API Backend - Tương tác & Cộng đồng",
                        goal: "Xây dựng các API cho các tính năng xã hội.",
                        tasks: [
                            { text: "API thêm/xóa truyện khỏi tủ truyện (Bookmark).", done: false },
                            { text: "API ghi lại lịch sử đọc (UPSERT vào reading_history).", done: false },
                            { text: "API lấy danh sách lịch sử đọc của người dùng.", done: false },
                            { text: "API gửi đánh giá/xếp hạng cho truyện.", done: false },
                            { text: "API đăng và trả lời bình luận trong chương.", done: false },
                            { text: "API theo dõi/bỏ theo dõi người dùng.", done: false },
                            { text: "API đăng bình luận trên trang cá nhân.", done: false },
                            { text: "API lấy dữ liệu trang cá nhân (info, stats, followers...).", done: false }
                        ]
                    },
                    {
                        id: 5,
                        title: "Giai đoạn 5: API Backend - Quản lý Nội dung (CMS)",
                        goal: "Xây dựng API cho tác giả và quản trị viên.",
                        tasks: [
                            { text: "Thiết lập Google Service Account và googleService.js.", done: false },
                            { text: "API đăng chương mới (tự động tạo Google Doc).", done: false },
                            { text: "API cập nhật chương (ghi đè nội dung Google Doc).", done: false },
                            { text: "API xử lý upload ảnh bìa lên Cloudinary.", done: false },
                            { text: "API lấy danh sách truyện chờ duyệt cho Admin.", done: false },
                            { text: "API duyệt/từ chối truyện và nâng cấp role.", done: false },
                            { text: "API Bảo mật: Hoàn thiện middleware kiểm tra vai trò.", done: false }
                        ]
                    },
                    {
                        id: 6,
                        title: "Giai đoạn 6: Giao diện Frontend - Nền tảng & Trang chính",
                        goal: "Xây dựng các giao diện cốt lõi và xử lý lỗi phía client.",
                        tasks: [
                            { text: "Tạo các hàm gọi API trong services/hooks.", done: false },
                            { text: "Xây dựng Trang chủ (Homepage).", done: false },
                            { text: "Xây dựng Trang chi tiết truyện.", done: false },
                            { text: "Xây dựng Trang đọc truyện.", done: false },
                            { text: "Xây dựng Trang kết quả tìm kiếm, lọc, sắp xếp.", done: false },
                            { text: "Xây dựng Trang Bảng xếp hạng.", done: false },
                            { text: "Tạo component trang 404 Not Found và trang báo lỗi chung.", done: false }
                        ]
                    },
                    {
                        id: 7,
                        title: "Giai đoạn 7: Giao diện Frontend - Tính năng người dùng",
                        goal: "Tích hợp các tính năng tương tác vào giao diện.",
                        tasks: [
                            { text: "Tích hợp chức năng 'Lưu vào tủ truyện' (Bookmark).", done: false },
                            { text: "Trang đọc truyện: Gọi API để ghi lại lịch sử đọc.", done: false },
                            { text: "Trang cá nhân: Thêm tab/khu vực hiển thị Lịch sử đọc.", done: false },
                            { text: "Xây dựng khu vực đánh giá (hiển thị và gửi).", done: false },
                            { text: "Xây dựng khu vực bình luận trong chương (hiển thị, gửi, trả lời).", done: false },
                            { text: "Xây dựng Trang cá nhân hoàn chỉnh.", done: false }
                        ]
                    },
                    {
                        id: 8,
                        title: "Giai đoạn 8: Giao diện Frontend - Quản lý & Tác giả",
                        goal: "Xây dựng các trang quản lý cho tác giả và admin.",
                        tasks: [
                            { text: "Tạo trang quản lý/đăng truyện cho tác giả.", done: false },
                            { text: "Tích hợp Rich Text Editor (Tiptap).", done: false },
                            { text: "Xây dựng form đăng/sửa truyện (kết nối API, upload Cloudinary).", done: false },
                            { text: "Xây dựng trang Dashboard cho Admin (duyệt truyện).", done: false }
                        ]
                    },
                    {
                        id: 9,
                        title: "Giai đoạn 9: Hoàn thiện & Tương lai",
                        goal: "Các tính năng cuối cùng và các hạng mục nâng cao.",
                        tasks: [
                            { text: "Backend & Frontend: Chức năng Quên mật khẩu.", done: false },
                            { text: "Backend & Frontend: Hệ thống thông báo chương mới.", done: false },
                            { text: "Three.js: Tạo trang thử nghiệm để dựng giá sách 3D.", done: false }
                        ]
                    }
                ]
            };

            const phasesContainer = document.getElementById('phases-container');
            let overallProgressChart, phaseProgressChart;

            function calculateProgress() {
                let totalTasks = 0;
                let completedTasks = 0;
                const phaseProgress = projectData.phases.map(phase => {
                    const phaseTotal = phase.tasks.length;
                    const phaseCompleted = phase.tasks.filter(t => t.done).length;
                    totalTasks += phaseTotal;
                    completedTasks += phaseCompleted;
                    return {
                        name: `GĐ ${phase.id}`,
                        completed: phaseCompleted,
                        total: phaseTotal,
                        percentage: phaseTotal > 0 ? (phaseCompleted / phaseTotal) * 100 : 0
                    };
                });
                const overallPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
                return {
                    totalTasks,
                    completedTasks,
                    overallPercentage,
                    phaseProgress
                };
            }
            
            function renderPhases() {
                phasesContainer.innerHTML = '';
                projectData.phases.forEach((phase, index) => {
                    const phaseElement = document.createElement('div');
                    phaseElement.className = 'bg-white rounded-xl shadow-md overflow-hidden';
                    
                    const completedTasks = phase.tasks.filter(t => t.done).length;
                    const totalTasks = phase.tasks.length;
                    
                    phaseElement.innerHTML = `
                        <div class="phase-header p-4 border-b border-slate-200 flex justify-between items-center">
                            <div>
                                <h3 class="text-lg font-bold text-slate-900">${phase.title}</h3>
                                <p class="text-sm text-slate-500">${phase.goal}</p>
                            </div>
                            <div class="flex items-center space-x-4">
                               <span class="text-sm font-semibold text-sky-600">${completedTasks}/${totalTasks}</span>
                               <svg class="w-6 h-6 text-slate-400 transition-transform chevron" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                               </svg>
                            </div>
                        </div>
                        <div class="task-list hidden p-4 space-y-3">
                            ${phase.tasks.map((task, taskIndex) => `
                                <label class="flex items-center space-x-3 cursor-pointer">
                                    <input type="checkbox" data-phase-index="${index}" data-task-index="${taskIndex}" 
                                           class="task-checkbox h-5 w-5 rounded border-gray-300 text-sky-600 focus:ring-sky-500" 
                                           ${task.done ? 'checked' : ''}>
                                    <span class="task-text text-slate-700">${task.text}</span>
                                </label>
                            `).join('')}
                        </div>
                    `;
                    phasesContainer.appendChild(phaseElement);
                });
                
                document.querySelectorAll('.phase-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const taskList = header.nextElementSibling;
                        const chevron = header.querySelector('.chevron');
                        taskList.classList.toggle('hidden');
                        chevron.classList.toggle('rotate-180');
                    });
                });

                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const phaseIndex = e.target.dataset.phaseIndex;
                        const taskIndex = e.target.dataset.taskIndex;
                        projectData.phases[phaseIndex].tasks[taskIndex].done = e.target.checked;
                        updateDashboard();
                    });
                });
            }

            function updateDashboard() {
                const progress = calculateProgress();

                document.getElementById('total-percentage').textContent = `${Math.round(progress.overallPercentage)}%`;
                document.getElementById('total-tasks-summary').textContent = `${progress.completedTasks}/${progress.totalTasks} công việc hoàn thành`;

                if (overallProgressChart) {
                    overallProgressChart.data.datasets[0].data = [progress.completedTasks, progress.totalTasks - progress.completedTasks];
                    overallProgressChart.update();
                }

                if (phaseProgressChart) {
                    phaseProgressChart.data.labels = projectData.phases.map(p => p.name);
                    phaseProgressChart.data.datasets[0].data = progress.phaseProgress.map(p => p.percentage);
                    phaseProgressChart.update();
                }
                
                document.querySelectorAll('.phase-header').forEach((header, index) => {
                    const phase = projectData.phases[index];
                    const completedTasks = phase.tasks.filter(t => t.done).length;
                    const totalTasks = phase.tasks.length;
                    header.querySelector('.font-semibold').textContent = `${completedTasks}/${totalTasks}`;
                });
            }

            function createCharts() {
                const progress = calculateProgress();
                
                const overallCtx = document.getElementById('overallProgressChart').getContext('2d');
                overallProgressChart = new Chart(overallCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Hoàn thành', 'Chưa làm'],
                        datasets: [{
                            data: [progress.completedTasks, progress.totalTasks - progress.completedTasks],
                            backgroundColor: ['#0284c7', '#e0f2fe'],
                            borderColor: '#ffffff',
                            borderWidth: 4,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: { legend: { display: false }, tooltip: { enabled: true } }
                    }
                });

                const phaseCtx = document.getElementById('phaseProgressChart').getContext('2d');
                phaseProgressChart = new Chart(phaseCtx, {
                    type: 'bar',
                    data: {
                        labels: projectData.phases.map(p => p.name),
                        datasets: [{
                            label: '% Hoàn thành',
                            data: progress.phaseProgress.map(p => p.percentage),
                            backgroundColor: '#38bdf8',
                            borderColor: '#0284c7',
                            borderWidth: 1,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                beginAtZero: true,
                                max: 100,
                                grid: { display: true, color: '#e2e8f0' },
                                ticks: { callback: (value) => value + "%" }
                            },
                            y: { grid: { display: false } }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: (context) => ` ${context.dataset.label}: ${Math.round(context.raw)}%` } }
                        }
                    }
                });
            }
            
            renderPhases();
            createCharts();
            updateDashboard();
        });
    </script>
</body>
</html>
